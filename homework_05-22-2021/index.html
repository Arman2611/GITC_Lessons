<!DOCTYPE html>
<html>
<head>
	<title>Tables</title>
</head>
<body>
	<h1>Aligning in tables</h1>
	<table width="660" height="330px" border="1">
		<tr>
			<td valign="top" align="center"><img src="star.png" alt="golden_star" width="50px"></td>
			<td valign="top"><img src="star.png" alt="golden_star" width="50px"></td>
			<td valign="top" align="right"><img src="star.png" alt="golden_star" width="50px"></td>
		</tr>
		<tr>
			<td align="right"><img src="star.png" alt="golden_star" width="50px"></td>
			<td valign="top" align="right"><img src="star.png" alt="golden_star" width="50px"></td>
			<td align="right"><img src="star.png" alt="golden_star" width="50px"></td>
		</tr>
		<tr>
			<td valign="bottom" align="center"><img src="star.png" alt="golden_star" width="50px"></td>
			<td valign="bottom"><img src="star.png" alt="golden_star" width="50px"></td>
			<td valign="top"><img src="star.png" alt="golden_star" width="50px"></td>
		</tr>
	</table>
	<br><hr>
	<h1></h1>

	<h1>Merging cells in tables</h1>
	<table border="1" cellspacing="0" cellpadding="4">
	<tr>
		<td colspan="2">Subject</td>
		<td>John Doe</td>
		<td>Miriam Luther</td>
	</tr>
	<tr>
		<td rowspan="2" align="center">Biology</td>
		<td>Practical</td>
		<td align="center">A</td>
		<td align="center">A</td>
	</tr>
	<tr>
		<td>Theory</td>
		<td align="center">A+</td>
		<td align="center">A</td>
	</tr>
	<tr>
		<td rowspan="2" align="center">Chemistry</td>
		<td>Practical</td>
		<td align="center">B</td>
		<td align="center">C</td>
	</tr>
	<tr>
		<td>Theory</td>
		<td align="center">A</td>
		<td align="center">C+</td>
	</tr>
	<tr>
		<td rowspan="2" align="center">Physics</td>
		<td>Practical</td>
		<td align="center">A</td>
		<td align="center">A</td>
	</tr>
	<tr>
		<td>Theory</td>
		<td align="center">A-</td>
		<td align="center">A-</td>
	</tr>
	</table>
</body>
</html>
