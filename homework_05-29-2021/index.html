<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="CSS/style.css">
</head>
<body>
	<section>
		<p>Play video from youtube</p>
	</section>
	<section class="video-section">
		<div class="video">
			<iframe width="400" height="225" src="https://www.youtube.com/embed/8mK5aY5YOCc" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
		</div>
		<div class="video">
			<iframe width="400" height="225" src="https://www.youtube.com/embed/5pBcKKiZSGE" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
		</div>
	</section>
	<section>
		<h3>Contact form</h3>
	</section>
	<section>
		<form action="#">
			<input name="name" type="text" placeholder="Name*">
			<input name="email" type="text" placeholder="Email*">
			<input name="phone" type="text" placeholder="Phone*">
			<input name="age" type="text" placeholder="Age*">
			<input name="city" type="text" placeholder="City*">
			<input type="submit" value="Send" class="btn-grey">
			<input type="reset" value="Cancel" class="btn-grey">
			<div class="buffer"></div>
		</form>
	</section>
	<section>
		<h3>Our location</h3>
	</section>
	<section>
		<div class="map">
			<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3020.8848528517838!2d43.83613351464802!3d40.78654554098992!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4041fbed15cdb0cb%3A0xea64b7ee5515c5de!2sGyumri%20Technology%20Center!5e0!3m2!1sru!2s!4v1627413951013!5m2!1sru!2s" width="500" height="360" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
		</div>		
	</section>
</body>
</html>
